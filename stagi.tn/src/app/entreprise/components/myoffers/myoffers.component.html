<section style="padding: 50px;">
    <div class="container">

        <!-- Section Tittle -->
        <div class="row">
            <div class="col-lg-12">

                <div class="section-tittle text-center">
                    <div class="header-btn d-none  d-lg-block">
                        <a (click)="openDialog('3000','1000')" class="btn head-btn1">Make New Offer</a>

                    </div>

                </div>
            </div>
        </div>
        <div *ngFor="let offer of ListOffers " class="row justify-content-center" (click)="openUpdateDialog('3000','1000',offer.id)" >
            <div class="col-xl-10">
                <!-- single-job-content -->
                <div  class="single-job-items mb-30">
                    <div class="job-items">
                        <div class="company-img">
                            <a href="job_details.html"><img src="assets/img/icon/job-list1.png" alt=""></a>
                        </div>
                        <div class="job-tittle">
                            <a href="job_details.html">
                                <h4></h4>
                            </a>
                           
                            
                                <table>
                                    <thead>
                                        <tr>
                                            <th colspan="2">{{offer.subject}}</th>
                                        </tr>
                                    </thead>
                                    <tbody *ngFor="let tech of offer.technologies">
                                        <tr >
                                            {{tech}}
                                            
                                        </tr>
                                    </tbody>
                                </table>
                                
                           
                            <ul>
                                <li><i class="fas fa-map-marker-alt"></i>Athens, Greece</li>

                            </ul>
                        </div>
                    </div>
                    <div class="items-link f-right">
                        <a href="job_details.html">{{offer.type}}</a>
                        <span>{{offer.begin_date}} to {{offer.end_date}}</span>
                        <a class="btn btn-danger" >Delete</a>
                        
                    </div>
                   
                </div>



            </div>
        </div>
    </div>
</section>
<!-- Featured_job_end -->
