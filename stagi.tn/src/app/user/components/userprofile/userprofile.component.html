<section class="contact-section">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class="contact-title">Modifier votre Profil :</h2>
      </div>
      <div class="col-lg-8">
        <form
          #f="ngForm"
          (ngSubmit)="onSubmit(f.value)"
          class="form-contact contact_form"
        >
          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <input
                  class="form-control"
                  [(ngModel)]="user.email"
                  id="email"
                  type="email"
                  name="email"
                  placeholder="{{ user.email }}"
                />
              </div>
            </div>

            <div class="col-6">
              <div class="form-group">
                <input
                  class="form-control"
                  [(ngModel)]="user.firstName"
                  id="firstname"
                  type="text"
                  name="firstName"
                  placeholder="{{ user.firstName }}"
                />
              </div>
            </div>

            <div class="col-6">
              <div class="form-group">
                <input
                  class="form-control"
                  [(ngModel)]="user.lastName"
                  id="lastname"
                  type="text"
                  name="lastName"
                />
              </div>
            </div>

            <div class="col-12">
              <div class="form-group">
                <input
                  class="form-control"
                  [(ngModel)]="user.phone"
                  id="phone"
                  type="number"
                  name="phone"
                />
              </div>
            </div>

            <div class="col-12">
              <div class="form-group">
                <label for="img">Photo</label>
                <input
                  class="form-control form-control-g"
                  [(ngModel)]="user.image"
                  name="image"
                  id="img"
                  type="file"
                  (change)="imageChange($event)"
                />
              </div>
            </div>

            <div class="col-12">
              <div class="form-group">
                <label for="dateob">Date de Naissance</label>
                <input
                  class="form-control"
                  [(ngModel)]="user.doB"
                  name="doB"
                  id="dateob"
                  type="date"
                />
              </div>
            </div>

            <div class="col-6">
              <div class="form-group">
                <label for="cv">Votre CV</label>
                <input
                  class="form-control form-control-g"
                  name="CV"
                  [(ngModel)]="user.CV"
                  name="cv"
                  id="cv"
                  type="file"
                  (change)="cvChange($event)"
                />
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label for="form-check">Gender</label>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    [(ngModel)]="user.gender"
                    name="gender"
                    value="M"
                    id="male"
                    checked
                  />
                  <label class="form-check-label" for="male"> Homme </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    [(ngModel)]="user.gender"
                    name="gender"
                    id="female"
                    value="F"
                  />
                  <label class="form-check-label" for="female"> Femme </label>
                </div>
              </div>
            </div>

            <div class="col-12">
              <div class="form-group">
                <input
                  class="form-control"
                  [(ngModel)]="user.password"
                  name="password"
                  id="password"
                  type="password"
                  placeholder="Entrer votre Mot de pass"
                />
              </div>
            </div>

            <div class="col-12">
              <div class="form-group">
                <input
                  class="form-control"
                  [(ngModel)]="user.address"
                  name="address"
                  id="adress"
                  type="text"
                />
              </div>
            </div>
            <!--Complete Profile-->
            <div
              (click)="(completeProfileBtn)"
              class="completeProfile"
              *ngIf="completeProfile"
            >
              <div class="col-12">
                <div class="form-group">
                  <label for="dateob">URLS :</label>
                  <input
                    class="form-control"
                    [(ngModel)]="user.urls"
                    name="urls"
                    id="urls"
                    type="textarea"
                  />
                </div>
              </div>
              <!---->
              <div class="col-12">
                <div class="form-group">
                  <label for="dateob">Speciality :</label>
                  <input
                    class="form-control"
                    [(ngModel)]="user.speciality"
                    name="speciality"
                    id="speciality"
                    type="text"
                  />
                </div>
              </div>
              <!---->
              <div class="col-12">
                <div class="form-group">
                  <label for="dateob">Skills :</label>
                  <input
                    class="form-control"
                    [(ngModel)]="user.skills"
                    name="skills"
                    id="skills"
                    type="text"
                  />
                </div>
              </div>
              <!---->
              <div class="col-12">
                <div class="form-group">
                  <label for="dateob">Soft skills :</label>
                  <input
                    class="form-control"
                    [(ngModel)]="user.softSkills"
                    name="softSkills"
                    id="softSkills"
                    type="text"
                  />
                </div>
              </div>
              <!---->
              <div class="col-12">
                <div class="form-group">
                  <label for="dateob">Intro :</label>
                  <input
                    class="form-control"
                    [(ngModel)]="user.intro"
                    name="intro"
                    id="intro"
                    type="textarea"
                  />
                </div>
              </div>
              <!---->
            </div>
          </div>
          <div class="form-group mt-3">
            <button type="submit" class="button button-contactForm boxed-btn">
              Update profile
            </button>
          </div>
        </form>
      </div>
      <div class="col-lg-3 offset-lg-1">
        <div class="media contact-info">
          <span class="contact-info__icon"><i class="ti-home"></i></span>
          <div class="media-body">
            <h3>Buttonwood, California.</h3>
            <p>Rosemead, CA 91770</p>
          </div>
        </div>
        <div class="media contact-info">
          <span class="contact-info__icon"><i class="ti-tablet"></i></span>
          <div class="media-body">
            <h3>+1 253 565 2365</h3>
            <p>Mon to Fri 9am to 6pm</p>
          </div>
        </div>
        <div class="media contact-info">
          <span class="contact-info__icon"><i class="ti-email"></i></span>
          <div class="media-body">
            <h3>support@colorlib.com</h3>
            <p>Send us your query anytime!</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
